name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
      
    - name: Setup React Native Vector Icons
      run: npm run postinstall
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
        
    - name: Build Android Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: manga-reader-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: manga-reader-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Manga Reader v1.0.${{ github.run_number }}
        body: |
          ## Manga Reader - React Native App
          
          ### Features:
          - 📱 WebView-based manga reader with custom injection scripts
          - 💾 SQLite database for bookmarks, history, and downloads
          - ⬇️ Download manager with progress tracking
          - 🔔 Update tracker with background notifications
          - 🎨 Custom UI optimizations for manga sites (Komikcast, Komiku, etc.)
          - ⚙️ Background services for automatic update checking
          - 📢 Push notifications for new chapters
          - 📚 Library management with bookmarks and reading history
          - 📱 Responsive design with bottom tab navigation
          
          ### Installation:
          1. Download the APK file below
          2. Enable "Install from unknown sources" in your Android settings
          3. Install the APK
          4. Enjoy reading manga!
          
          ### Tech Stack:
          - React Native CLI (latest)
          - React Navigation v6
          - SQLite for local storage
          - WebView for manga reading
          - Push notifications
          - Background tasks
          - Vector icons
          
          Built with ❤️ for manga lovers
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

